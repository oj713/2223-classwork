<!DOCTYPE html>
<html>
<head>
	<title>New Plant</title>
	<link rel="stylesheet" href="css/external_style.css" type="text/css">
	<link rel="stylesheet" href="css/newPlant_style.css" type="text/css">
	<script src="javascript/plantEntries.js"></script>
</head>
<body>
<div class = "screen box">
	<div class = "header green box">
		<a class="cancel" href = "index.html"> &lt Cancel </a>
		<h1 class = "balign text"> New Plant </h1>
	</div>
	<div class = "formbox box">
		<form action="" method="post" id="plantForm">
		<div class = "image green">
			<img src="images/idlePlant.png" style="width:80%;position:relative;top:10px;">
		</div>
		<input type="text" class = "text midgreen" name="plantName" value="New Plant"><br>
		<h1 class = "text midgreen"> Water this plant every </h1>
		<select name="cycleLength">
			<option value = "4">4</option>
			<option value = "5">5</option>
			<option value = "6">6</option>
			<option value = "7">7</option>
			<option value = "8">8</option>
			<option value = "9">9</option>
			<option value = "10">10</option>
			<option value = "11">11</option>
			<option value = "12">12</option>
			<option value = "13">13</option>
		</select>
		<h1 class = "text midgreen"> days </h1>
		<div class="flexrow notifyBar">
			<h1 class = "text midgreen"> Notify Me: </h1>
			<!-- Rounded switch -->
			<label class="switch">
  				<input type="checkbox">
  				<span class="slider round"></span>
			</label>
		</div>
		</form>
		<a href = "index.html" onclick = "submitNewEntry();"> 
			<div class = "footer lgreen box"> <h1 class = "text"> CREATE </h1> </div> 
		</a>
	</div>
</div>
</body>
</html>
